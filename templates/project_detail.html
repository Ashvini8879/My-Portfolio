{% extends "base.html" %}
{% block content %}
<section class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ url_for('static', filename='img/' + project.image) }}" class="img-fluid">
        </div>
        <div class="col-md-6">
            <h2>{{ project.title }}</h2>
          <p><strong>Language:</strong> {{ project.language }}</p>
    <p><strong>Description:</strong><br>{{ project.description }}</p>
    <p><strong>Features:</strong><br>{{ project.features | safe }}</p>
            <a href="{{ project.github }}" class="btn btn-dark text-decoration-none" target="_blank">GitHub Repo</a>
        </div>
    </div>
</section>
{% endblock %}
