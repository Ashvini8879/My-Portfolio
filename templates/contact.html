{% extends "base.html" %}
{% block content %}
<section class="container my-5" style="max-width: 500px;">
    <h2 class="text-center mb-4">Contact Me</h2>
    <form method="POST" action="/contact">
        <div class="mb-2">
            <input type="text" name="name" class="form-control form-control-sm" placeholder="Your Name" required>
        </div>
        <div class="mb-2">
            <input type="email" name="email" class="form-control form-control-sm" placeholder="Your Email" required>
        </div>
        <div class="mb-2">
            <textarea name="message" rows="3" class="form-control form-control-sm" placeholder="Your Message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100 btn-sm">Send</button>
    </form>
</section>
{% endblock %}
